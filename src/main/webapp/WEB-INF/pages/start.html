<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset = "utf-8">
    <title>Start</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<table>
    <tbody>
    <tr>
        <th colspan="3">Пользователи</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Редактирование</th>
    </tr>
    <tr th:each="user : ${allUsers}">

        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.email}">email</td>
        <td>
            <a type="button" th:href="@{/users/updateUser(id=${user.getId()})}" class="btn btn-secondary">Редактировать</a>
            <form th:method="DELETE" th:action="@{/users/deleteUser(id=${user.getId()})}">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Удалить">
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Добавить" onclick="window.location.href = '/users/addNewUser'"/>

</html>
